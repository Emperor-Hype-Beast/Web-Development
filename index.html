<DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name = "viewport" content="width=device-width, initial-scale=1.0">
<title> Hype Beast Store </title>
<link rel="stylesheet" href="styles.css"> <!-- link to my styles.css file -->
</head>
<body>
<header>
<h1> Welcome to the Hype Beast's shopping store </h1>
<nav>
<ul class="nav-menu">
<li> <a href="#"> Home </a> </li>
<li> <a href="#"> Products </a> </li>
<li> <a href="#"> Cart </a> </li>
<li> <a href="#"> Contact </a> </li>
</ul>
</nav>

<form class="Search-bar">
<input type="text" placeholder="Search for any products..."/>
<button type="submit"> Search </button>
</form>
</header>

<main>
<section id="Products">
<h2> Our Products </h2>
<div class="Product-grid">

<div class="Product">
<h3> Product 1 </h3>
<p> Price: R150 </p>
<button> Add to cart </button>
</div>

<div class="Product">
<h3> Product 2 </h3>
<p> Price: R375 </p>
<button> Add to cart </button>
</div>

<div class="Product">
<h3> Product 3 </h3>
<p> Price: R800 </p>
<button> Add to cart </button>
</div>

<div class="Product">
<h3> Product 4 </h3>
<p> Price: R1100 </p>
<button> Add to cart </button>
</div>
</section>

<section id="Cart">
<h2> Your Shopping Cart </h2>
<p> Your cart is empty </p>
</section>

<section id="Contact">
<h2> Contact Us </h2>
<form>

<label for="name"> Name </label>
<input type="text" id="name" placeholder="Enter your name" required>

<label for="email"> Email </label>
<input type="text" id="email" placeholder="Enter your email" required>

<label for="message"> Message </label>
<textarea id="message" placeholder="Your message" required> </textarea>

<button type="submit"> Submit </button>
</form>

</section>

</main>

<footer> &Copy; Web developer </footer>
</body>
</html>
